version: '3.8'

services:
  backend:
    build: ./recruitment-ai-backend
    ports:
      - "8000:8000"
    env_file:
      - ./recruitment-ai-backend/.env
    volumes:
      - ./recruitment-ai-backend/data:/app/data

  frontend:
    build: ./recruitment-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend